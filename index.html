<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <!-- Trigger/Open The Modal -->
  <button id="instructionButton">Instructions</button>
  <p id="highscore">Highscore: 0</p>


  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>



  <!-- The Modal -->
  <div id="instructionBox" class="modal">

    <!-- Modal content -->
    <div class="modal-content text">
      <span class="close">&times;</span>
      <h2><em><b>Instructions</b></em></h2>
      <br>
      <br>
      <p>This is a memory game</p>
      <br>
      <p>Remember the sequence given by the game</p>
      <br>
      <p>Click the sequence</p>
      <br>
      <p>After each level, one additional color will be added to the sequence</p>
      <br>
      <p>This game is made by Felicia Ivane :D Enjoy!!</p>
      <br>
      <br>

    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
